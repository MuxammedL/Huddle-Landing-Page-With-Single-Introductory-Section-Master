<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card mt-2">
        <img src="images/logo.svg" alt="logo" style="width: 200px;" class="mb-5 mt-3 logo">
        <div class="row ">
          <div class="col-6">
            <img src="images/illustration-mockups.svg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-6">
            <div class="card-body mt-3">
              <h1 class="card-title text-light">Build The Community Your Fans Will Love</h1>
              <p class="card-text text-light">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
              <a class="btn rounded-pill" href="#">Register</a>
            </div>
          </div>
        </div>
        <div class="icons ">
          <div class="icon rounded-circle btn-outline-light">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="icon rounded-circle">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="icon rounded-circle">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </main>

</html>
